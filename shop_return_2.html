<!DOCTYPE html>
<html lang="ko" class="">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>반짝</title>
	<meta name="format-detection" content="telephone=no">
	<link href="/static/pub/css/style.css" rel="stylesheet">
	<script src="/static/pub/js/jquery-3.4.1.min.js"></script>    
	<script src="/static/pub/js/jquery-ui.min.js"></script>    
	<script src="/static/pub/js/swiper.min.js"></script>
	<script src="/static/pub/js/common.js"></script>
</head>
<body>        

<!-- header -->
<header id="header">		
	<div class="header-left">
		<a href="#" class="btn-page-ui btn-page-prev"><div class="icon icon-size-24 icon-page-prev">페이지 뒤로가기</div></a>
	</div>
	<div class="page-title">반품요청</div>
</header>
<!-- //header -->

<!-- container -->
<section id="container"> 
	<!-- page-body -->    
	<div class="page-body">
		<!-- user-pay-wrap -->  
		<div class="shop-cancel-wrap">
			<div class="con-title-group">
				<h3 class="con-title">2. 사유선택</h3>
			</div>
			<div class="shop-cancel-step-info">반품 사유를 선택해 주세요</div>

			<div class="basic-data-group middle">
				<div class="form-check-group vertical">
					<div class="form-check-inner">
						<div class="check-cell">
							<label for="r1" class="form-radiobox"><input type="radio" id="r1" name="radio"><span class="form-check-icon"><em>단순변심</em></span></label>
						</div>
						<div class="check-cell">
							<label for="r2" class="form-radiobox"><input type="radio" id="r2" name="radio"><span class="form-check-icon"><em>상품불량</em></span></label>
						</div>
						<div class="check-cell">
							<label for="r3" class="form-radiobox"><input type="radio" id="r3" name="radio"><span class="form-check-icon"><em>제품변경</em></span></label>
						</div>
						<div class="check-cell">
							<label for="r4" class="form-radiobox"><input type="radio" id="r4" name="radio"><span class="form-check-icon"><em>그밖에 (직접입력)</em></span></label>
							<div class="form-check-input" style="display:block;">
								<input type="text" class="form-control" placeholder="입력">
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="shop-cancel-ui">
				<div class="grid-layout btn-grid-group">
					<div class="grid-layout-inner">
						<div class="grid-layout-cell grid-2"><a href="#" class="btn btn-outline-gray btn-middle-size btn-round">이전단계</a></div>
						<div class="grid-layout-cell grid-2"><a href="#" class="btn btn-outline-purple btn-middle-size btn-round">다음단계</a></div>
					</div>
				</div>
			</div>
		</div>
		<!-- //user-pay-wrap -->  
	</div>
	<!-- //page-body -->	
</section>
<!-- //container -->

	
</body>
</html>
