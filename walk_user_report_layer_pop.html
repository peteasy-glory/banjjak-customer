<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>반짝</title>
	<meta name="format-detection" content="telephone=no">
	<link href="/static/pub/css/style.css" rel="stylesheet">
	<script src="/static/pub/js/jquery-3.4.1.min.js"></script>    
	<script src="/static/pub/js/jquery-ui.min.js"></script>    
	<script src="/static/pub/js/swiper.min.js"></script>
	<script src="/static/pub/js/common.js"></script>
</head>
<body>        

<!-- container -->
<section id="container"> 
	<!-- page-body -->    
	<div class="page-body">
		<button type="button" class="btn btn-purple" onclick="pop.open('reportCom');"><em>신고완료</em></button>
	</div>
	<!-- //page-body -->		
	<!-- 신고완료 -->
	<article id="reportCom" class="layer-pop-wrap">
		<div class="layer-pop-parent">
			<div class="layer-pop-children">

				<div class="pop-data alert-pop-data">
					<div class="pop-body">
						<div class="msg-txt">최대한 빠른 시간내에 조치하도록 하겠습니다.<br>감사합니다.</div>
					</div>
					<div class="pop-footer">
						<button type="button" class="btn btn-confirm" onclick="">확인</button>
					</div>
				</div>

			</div>
		</div>
	</article>
	<!-- //신고완료 -->
</section>
<!-- //container -->

</body>
</html>
