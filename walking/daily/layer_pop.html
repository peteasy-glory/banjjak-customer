<!DOCTYPE html>
<html lang="ko" class="">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>반짝</title>
	<meta name="format-detection" content="telephone=no">
	<link href="/static/pub/css/style.css" rel="stylesheet">
	<script src="/static/pub/js/jquery-3.4.1.min.js"></script>    
	<script src="/static/pub/js/jquery-ui.min.js"></script>    
	<script src="/static/pub/js/swiper.min.js"></script>
	<script src="/static/pub/js/common.js"></script>
</head>
<body>        

<!-- header -->
<header id="header">	
	<div class="header-left">
		<a href="#" class="btn-page-ui btn-page-prev"><div class="icon icon-size-24 icon-page-prev">페이지 뒤로가기</div></a>
	</div>
	<div class="page-title">산책일지</div>
</header>
<!-- //header -->

<!-- container -->
<section id="container"> 
	<!-- page-body -->    
	<div class="page-body">
		<div class="page-contents">
			<button type="button" class="btn btn-purple" onclick="pop.open('percentage');"><em>백분위 질문</em></button>
			<button type="button" class="btn btn-purple" onclick="pop.open('walkDailyMsg1');"><em>지도위에 나와 친구들표시</em></button>
			<button type="button" class="btn btn-purple" onclick="pop.open('walkDailyMsg2');"><em>지도위에 나만 표시</em></button>
		</div>
	</div>
	<!-- //page-body -->	
	
	<!--  백분위 질문 -->
	<article id="percentage" class="layer-pop-wrap">
		<div class="layer-pop-parent">
			<div class="layer-pop-children">

				<div class="pop-data alert-pop-data">
					<div class="pop-body">
						<!-- 20211223 수정 -->
						<div class="msg-txt">전체이용자 중 하루 평균 산책시간을 기준으로 아이의 평균산책시간을 백분위로 표시하였습니다.</div>
						<!-- //20211223 수정 -->
					</div>
					<div class="pop-footer">
						<button type="button" class="btn btn-confirm" onclick="pop.close();">확인</button>
					</div>
				</div>

			</div>
		</div>
	</article>
	<!-- //백분위 질문 -->
	
	<!--  지도위에 나와 친구들표시 -->
	<article id="walkDailyMsg1" class="layer-pop-wrap">
		<div class="layer-pop-parent">
			<div class="layer-pop-children">

				<div class="pop-data alert-pop-data">
					<div class="pop-body">
						<div class="msg-txt">지도위에 나와 주변 친구들이 표시됩니다.</div>
					</div>
					<div class="pop-footer">
						<button type="button" class="btn btn-confirm" onclick="pop.close();">확인</button>
					</div>
				</div>

			</div>
		</div>
	</article>
	<!-- //지도위에 나와 친구들표시 -->
	
	<!--  지도위에 나만 표시 -->
	<article id="walkDailyMsg2" class="layer-pop-wrap">
		<div class="layer-pop-parent">
			<div class="layer-pop-children">

				<div class="pop-data alert-pop-data">
					<div class="pop-body">
						<div class="msg-txt">지도위에 나의 위치만 표시됩니다.</div>
					</div>
					<div class="pop-footer">
						<button type="button" class="btn btn-confirm" onclick="pop.close();">확인</button>
					</div>
				</div>

			</div>
		</div>
	</article>
	<!-- //지도위에 나만 표시 -->
</section>
<!-- //container -->

</body>
</html>
