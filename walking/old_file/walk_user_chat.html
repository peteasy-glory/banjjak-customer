<script>
$(function(){
	$('#chat-input').on('keydown keyup change' , function(e){
		if($(this).val().length > 0){
			$('#chat-send').addClass('actived');
		}else{	
			$('#chat-send').removeClass('actived');
		}

		$(this).height(1).height($(this).prop('scrollHeight'));


	});
});

function chatSend(){
	if($('#chat-send').hasClass('actived')){
		chatInputReset();
	}
};

function chatInputReset(){
	
	$('#chat-input').val('');
	$('#chat-send').removeClass('actived');
};
</script>
