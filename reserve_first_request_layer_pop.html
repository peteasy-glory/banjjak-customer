<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>반짝</title>
	<meta name="format-detection" content="telephone=no">
	<link href="/static/pub/css/style.css" rel="stylesheet">
	<script src="/static/pub/js/jquery-3.4.1.min.js"></script>    
	<script src="/static/pub/js/jquery-ui.min.js"></script>    
	<script src="/static/pub/js/swiper.min.js"></script>
	<script src="/static/pub/js/common.js"></script>
</head>
<body>        

<!-- header -->
<header id="header">	
	<div class="header-left">
		<a href="#" class="btn-page-ui btn-page-prev"><div class="icon icon-size-24 icon-page-prev">페이지 뒤로가기</div></a>
	</div>
	<div class="page-title">첫 이용 상담 신청</div>
</header>
<!-- //header -->

<!-- container -->
<section id="container"> 
	<!-- page-body -->    
	<div class="page-body">
		<button type="button" class="btn btn-purple" onclick="pop.open('firstRequestMsg1');"><em>필수사항 입력</em></button>
		<button type="button" class="btn btn-purple" onclick="pop.open('firstRequestMsg2');"><em>첫이용상담 신청</em></button>
		<button type="button" class="btn btn-purple" onclick="pop.open('firstRequestMsg3');"><em>마이펫이 없습니다.</em></button>
	</div>
	<!-- //page-body -->	
	
	<!-- [필수사항]을(를) 입력해주세요.  -->
	<article id="firstRequestMsg1" class="layer-pop-wrap">
		<div class="layer-pop-parent">
			<div class="layer-pop-children">

				<div class="pop-data alert-pop-data">
					<div class="pop-body">
						<div class="msg-txt">[필수사항]을(를) 입력해주세요.</div>
					</div>
					<div class="pop-footer">
						<button type="button" class="btn btn-confirm" onclick="pop.close();">확인</button>
					</div>
				</div>

			</div>
		</div>
	</article>
	<!-- //[필수사항]을(를) 입력해주세요.  -->

	<!--  첫 이용 상담 신청을 하시겠습니까? -->
	<article id="firstRequestMsg2" class="layer-pop-wrap">
		<div class="layer-pop-parent">
			<div class="layer-pop-children">

				<div class="pop-data alert-pop-data">
					<div class="pop-body">
						<div class="msg-txt">첫 이용 상담 신청을 하시겠습니까?</div>
					</div>
					<div class="pop-footer">
						<button type="button" class="btn btn-confirm" onclick="pop.close();">확인</button>
						<button type="button" class="btn btn-confirm" onclick="pop.close();">취소</button>
					</div>
				</div>

			</div>
		</div>
	</article>
	<!-- //첫 이용 상담 신청을 하시겠습니까? -->

	<!--  등록하신 마이펫이 없습니다. -->
	<article id="firstRequestMsg3" class="layer-pop-wrap">
		<div class="layer-pop-parent">
			<div class="layer-pop-children">

				<div class="pop-data alert-pop-data">
					<div class="pop-body">
						<div class="msg-txt">등록하신 마이펫이 없습니다.<br>마이펫 등록하기로 이동하시겠습니까?</div>
					</div>
					<div class="pop-footer">
						<button type="button" class="btn btn-confirm" onclick="pop.close();">확인</button>
						<button type="button" class="btn btn-confirm" onclick="pop.close();">취소</button>
					</div>
				</div>

			</div>
		</div>
	</article>
	<!-- //등록하신 마이펫이 없습니다. -->

</section>
<!-- //container -->

</body>
</html>
