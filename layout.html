<!DOCTYPE html>
<html lang="ko" class="">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>반짝</title>
	<meta name="format-detection" content="telephone=no">
	<link href="/static/pub/css/style.css" rel="stylesheet">
	<script src="/static/pub/js/jquery-3.4.1.min.js"></script>    
	<script src="/static/pub/js/jquery-ui.min.js"></script>    
	<script src="/static/pub/js/swiper.min.js"></script>
	<script src="/static/pub/js/common.js"></script>
</head>
<body>        

<!-- header -->
<header id="header">	
	<div class="page-title">고정 상단 영역</div>
</header>
<!-- //header -->

<!-- container -->
<section id="container"> 
	<!-- page-body -->    
	<div class="page-body">
		<!-- page-contents -->  
		<div class="page-contents">
			- 상단 공통 여백이 있을 경우에만 page-contents 클래스로 감싸서 사용.
			- html에 ios 클래스 추가시 하단 버튼영역 아이폰용 디자인 적용
			<div>
				<button type="button" class="btn btn-black" onclick="iosSample();">ios 용으로 전환</button>
			</div>
		</div>
		<!-- //page-contents -->  
	</div>
	<!-- //page-body -->	
	<!-- page-bottom -->
	<div class="page-bottom">
		<!-- 
		//	비활성화시 
		// - a태그는 disabled 클래스 추가
		// - button 태그는 disabled 속성 추가
		-->
		<a href="#" class="btn-page-bottom">예약하기</a>
	</div>
	<!-- //page-bottom -->
</section>
<!-- //container -->

	
</body>
</html>
