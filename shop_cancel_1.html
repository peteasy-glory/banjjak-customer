<!DOCTYPE html>
<html lang="ko" class="">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>반짝</title>
	<meta name="format-detection" content="telephone=no">
	<link href="/static/pub/css/style.css" rel="stylesheet">
	<script src="/static/pub/js/jquery-3.4.1.min.js"></script>    
	<script src="/static/pub/js/jquery-ui.min.js"></script>    
	<script src="/static/pub/js/swiper.min.js"></script>
	<script src="/static/pub/js/common.js"></script>
</head>
<body>        

<!-- header -->
<header id="header">		
	<div class="header-left">
		<a href="#" class="btn-page-ui btn-page-prev"><div class="icon icon-size-24 icon-page-prev">페이지 뒤로가기</div></a>
	</div>
	<div class="page-title">취소요청</div>
</header>
<!-- //header -->

<!-- container -->
<section id="container"> 
	<!-- page-body -->    
	<div class="page-body">
		<!-- user-pay-wrap -->  
		<div class="shop-cancel-wrap">
			<div class="con-title-group">
				<h3 class="con-title">1. 취소상품 선택</h3>
			</div>
			<div class="shop-cancel-step-info">취소 상품을 선택해 주세요</div>

			<div class="basic-data-group middle">
				<div class="shop-cart-list shop-cancel-list">
					<div class="shop-cart-list-cell">
						<div class="shop-cart-items">
							<div class="shop-cart-header">
								<div>
									<label class="form-checkbox"><input type="checkbox" name="all"><span class="form-check-icon"><em>선택</em></span></label>
								</div>
							</div>
							<div class="shop-cart-body">
								<div class="item-info-wrap">
									<div class="item-thumb"><img src="/static/pub/images/user_thumb.png" alt=""></div>
									<div class="item-data">
										<div class="item-data-inner">
											<div class="item-name">[도기프렌드] 수제 간식세트</div>
											<div class="item-option">
												<div>올리브</div>
												<div class="item-option-division">/</div>
												<div>1개</div>
											</div>
											<div class="item-price">7,500원</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="shop-cancel-ui">
				<div class="grid-layout btn-grid-group">
					<div class="grid-layout-inner">
						<div class="grid-layout-cell grid-2"><a href="#" class="btn btn-outline-gray btn-middle-size btn-round">취소하기</a></div>
						<div class="grid-layout-cell grid-2"><a href="#" class="btn btn-outline-purple btn-middle-size btn-round">다음단계</a></div>
					</div>
				</div>
			</div>
		</div>
		<!-- //user-pay-wrap -->  
	</div>
	<!-- //page-body -->	
</section>
<!-- //container -->

	
</body>
</html>
